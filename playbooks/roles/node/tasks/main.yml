---
- name: Add nodejs apt key
  become_user: root
  become: yes
  ansible.builtin.apt_key:
    url: https://deb.nodesource.com/gpgkey/nodesource.gpg.key
    keyring: /etc/apt/trusted.gpg.d/nodejs.gpg
    state: present

- name: Add nodejs ppa
  become_user: root
  become: yes
  ansible.builtin.apt_repository:
    repo: deb https://deb.nodesource.com/node_18.x focal main
    update_cache: yes

- name: Install nodejs
  become_user: root
  become: yes
  ansible.builtin.apt:
    pkg: nodejs
    state: present
    update_cache: yes

- name: Install yarn
  become_user: root
  become: yes
  ansible.builtin.shell: npm install -g yarn
